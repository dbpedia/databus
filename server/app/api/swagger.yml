  /{account}/{group}/{artifact}/{version}:
    put:
      summary: "Create / Update DataId"
      description: "Create or update a DataId on the Databus"
      operationId: "create-dataid"
      tags:
        - dataid
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "%ARTIFACT%"
        - name: version
          in: path
          description: version identifier
          schema:
            type: string
          required: true
          example: "%VERSION%"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: |
                {
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                  "@graph": {
                    "@type": [ "Version", "Dataset" ],
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%/%VERSION%",
                    "hasVersion": "%VERSION%",
                    "title": "Test Version",
                    "description": "Data for testing purposes.",
                    "license": "http://creativecommons.org/licenses/by/4.0/",
                    "distribution": [
                      {
                        "@type": "Part",
                        "formatExtension": "ttl",
                        "compression": "none",
                        "downloadURL": "https://holycrab13.github.io/webid.ttl",
                        "byteSize": 2730,
                        "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1"
                      }
                    ]
                  }
                }
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "logLevel": "error",
                    "log": []
                  }
        "400":
          description: "Error. Bad Request."
          content:
            text/plain:
              schema:
                type: string
                example: "Graph with id %DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%/%VERSION% not found in input."
        "403":
          description: "Error: Forbidden"
          content:
            text/plain:
              schema:
                type: string
                example: "You cannot perform this action in a foreign namespace."
    get:
      summary: "Get DataId"
      tags:
        - dataid
      description: "Retrieve a DataId as JSONLD"
      operationId: "get-dataid"
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "%ARTIFACT%"
        - name: version
          in: path
          description: version identifier
          schema:
            type: string
          required: true
          example: "%VERSION%"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: |
                  {
                    "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                    "@graph": [
                      {
                        "@id": "https://dev.databus.dbpedia.org/denis/lodcloud-crawl/judaicalink/2022-10-28#judaicalink_distinctid=id1_status=500_type=other.file",
                        "@type": "Part",
                        "compression": "none",
                        "file": "https://dev.databus.dbpedia.org/denis/lodcloud-crawl/judaicalink/2022-10-28/judaicalink_distinctid=id1_status=500_type=other.file",
                        "formatExtension": "file",
                        "sha256sum": "5712d2f5c8b9f27e2ac3ff568c05032e658d28d47c805ea27625c4c1a4fb14a9",
                        "dcv:distinctid": "id1",
                        "dcv:status": "500",
                        "dcv:type": "other",
                        "hasVersion": "2022-10-28",
