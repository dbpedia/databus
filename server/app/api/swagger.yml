openapi: "3.0.3"

info:
  description: "This is the Databus API documentation."
  version: "2.1.0-rc.1"
  title: "Databus API"

components:
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: X-API-KEY  
      
paths:
  /:
    get:
      summary: "Manifest"
      description: "Get the Databus manifest."
      operationId: "manifest-get"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: "Accepted"
          content:
            text/turtle:
              schema:
                type: string
                example: |
                  @base <%DATABUS_RESOURCE_BASE_URL%> .
                  @prefix dataid: <http://dataid.dbpedia.org/ns/core#> .
                  @prefix rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
                  @prefix xsd:   <http://www.w3.org/2001/XMLSchema#> .
                  @prefix rdfs:  <http://www.w3.org/2000/01/rdf-schema#> .
                  @prefix dcat:  <http://www.w3.org/ns/dcat#> .
                  @prefix dct:   <http://purl.org/dc/terms/> .

                  <> a dataid:Databus . 
                  <> dct:hasVersion "<2.1.0-rc.1>" .
  /sparql:
    post:
      summary: "Send SPARQL Query"
      description: "Publish metadata on the Databus. The server will try to auto-complete your input and can optionally calculate the required sha256sum and byteSize properties."
      operationId: "sparql-post"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      requestBody:
        description: "A SPARQL query."
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: "select distinct * where {?a ?b ?c} LIMIT 2"
      responses:
        "200":
          description: "Accepted"
          content:
            application/sparql-results+xml:
              schema:
                type: object
                xml: 
                  name: 'sparql'
                example: |
                  <sparql xmlns="http://www.w3.org/2005/sparql-results#" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.w3.org/2001/sw/DataAccess/rf1/result2.xsd">
                    <head>
                      <variable name="a"/>
                      <variable name="b"/>
                      <variable name="c"/>
                    </head>
                    <results distinct="false" ordered="true">
                      <result>
                        <binding name="a">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#DefaultQuadMap</uri>
                        </binding>
                        <binding name="b">
                          <uri>http://www.w3.org/1999/02/22-rdf-syntax-ns#type</uri>
                        </binding>
                        <binding name="c">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#QuadMap</uri>
                        </binding>
                      </result>
                      <result>
                        <binding name="a">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#DefaultServiceMap</uri>
                        </binding>
                        <binding name="b">
                          <uri>http://www.w3.org/1999/02/22-rdf-syntax-ns#type</uri>
                        </binding>
                        <binding name="c">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#QuadMap</uri>
                        </binding>
                      </result>
                    </results>
                  </sparql>
        "400":
          description: "Error: Bad Request"
          content:
            text/plain:
              schema:
                type: string
                example: |
                  Virtuoso 37000 Error SP030: SPARQL compiler, line 2: syntax error at '=' before 'distinct'

                  SPARQL query:
                  define sql:big-data-const 0
                  select= distinct * where {?a ?b ?c} LIMIT 2
  /api/publish:
    post:
      summary: "Publish Metdata"
      description: "Publish metadata on the Databus. The server will try to auto-complete your input and can optionally calculate the required sha256sum and byteSize properties."
      operationId: "publish"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      parameters:
        - name: fetch-file-properties
          in: query
          schema:
            type: boolean
          description: "If set to false, the server will not verify the *sha256sum* and *byteSize* properties of any *dataid:Part*. Default value is *true*."
          required: false
          example: "true"
        - name: log-level
          in: query
          schema:
            type: string
          description: "Desired detail of the publish report. Can be set to either 'error', 'info' or 'debug'."
          required: false
          example: "info"
      requestBody:
        description: "Metadata in JSONLD. May contain any number of groups, artifacts and datasets"
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": [
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                    "@type": "Group",
                    "title": "%GROUP% Data",
                    "description": "%GROUP% datasets"
                  },
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%",
                    "@type": "Artifact",
                    "title": "%ARTIFACT%",
                    "description": "%ARTIFACT% data"
                  },
                  {
                    "@type": "Dataset",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%/%VERSION%#Dataset",
                    "hasVersion": "%VERSION%",
                    "title": "%GROUP% %ARTIFACT%",
                    "description": "version of the %ARTIFACT% dataset from DBpedia",
                    "license": "http://creativecommons.org/licenses/by/4.0/",
                    "distribution": [
                      {
                        "@type": "Part",
                        "formatExtension": "ttl",
                        "compression": "none",
                        "downloadURL": "https://holycrab13.github.io/webid.ttl"
                      }
                    ]
                  }
                ]
              }'
      responses:
        "200":
          description: "Accepted"
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "logLevel": "info",
                    "log": [
                      {
                        "resource": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                        "msg": "Successfully published group <%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%>.",
                        "payload": {
                          "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                          "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                          "@type": "Group",
                          "abstract": "%GROUP% datasets from DBpedia",
                          "description": "%GROUP% datasets from DBpedia",
                          "title": "%GROUP% Data"
                        },
                        "level": "info"
                      },
                      {
                        "resource": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%",
                        "msg": "Successfully published artifact <%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%>.",
                        "payload": {
                          "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                          "@graph": [
                            {
                              "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%",
                              "@type": "Artifact",
                              "group": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                              "abstract": "%ARTIFACT% data from DBpedia",
                              "description": "%ARTIFACT% data from DBpedia",
                              "title": "%ARTIFACT%"
                            },
                            {
                              "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                              "@type": "Group"
                            }
                          ]
                        },
                        "level": "info"
                      }
                    ]
                  }
        "403":
          description: "Error: Forbidden. The account failed to authenticate."
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "logLevel": "info",
                    "log": [
                      {
                        "resource": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                        "msg": "Not allowed to access namespace of group identifier <%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%>.",
                        "level": "error"
                      }
                    ]
                  }
  /api/search:
    get:
      summary: "Search"
      description: "Search the index of the Databus. For a full list of the search syntax please refer to the [Lookup Documentation](https://github.com/dbpedia/dbpedia-lookup)"
      operationId: "search"
      tags:
        - general
      parameters:
        - name: query
          in: query
          description: search query
          schema:
            type: string
          required: true
          example: '%ARTIFACT%'
        - name: typeName
          in: query
          description: The type of entities to return. White space separated list of one or multiples of
            * Group
            * Artifact
            * Collection
            * PersonalProfileDocument
          schema:
            type: string
          required: false
          example: 'Artifact'
        - name: part
          in: query
          description: A query for one or multiple parta of the entity uri (white space separated list).
          schema:
            type: string
          required: false
          example: ''
        - name: partRequired
          in: query
          description: If set to true, results without a match on the part field are omitted. 
          schema:
            type: boolean
          required: false
          example: 'true'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: '{
                  "docs": [
                    {
                      "typeName": [
                        "Artifact"
                      ],
                      "score": [
                        "337.63354"
                      ],
                      "label": [
                        "%GROUP%s %ARTIFACT%"
                      ],
                      "resource": [
                        "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%"
                      ],
                      "part": [
                        "%USERNAME%",
                        "%GROUP%",
                        "%ARTIFACT%"
                      ]
                    }
                  ],
                  "query": "%ARTIFACT%"
                  
                }'
        "404":
          description: "Error: Not Found."
  /{account}/{group}:
    put:
      summary: "Create / Update Group"
      description: "Creates or updates a Databus Group."
      operationId: "create-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          schema:
            type: string
          description: account namespace
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
      requestBody:
        description: "Group data as JSONLD."
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: '{
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                  "@graph": {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                    "@type": "Group",
                    "title": "%GROUP% Data",
                    "description": "Various %GROUP% datasets extracted from DBpedia using AI."
                  }
                }'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": []
                  }'
        "400":
          description: "Error: Bad Request"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": [
                      {
                        "resource": null,
                        "msg": "No graph with id <%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%>  found in the input.",
                        "payload": null,
                        "level": "error"
                      }
                    ]
                  }'
        "403":
          description: "Error: Forbidden"
          content:
            text/plain:
              schema:
                type: string
                example: "You cannot perform this action in a foreign namespace."
    get:
      summary: "Get Group"
      description: "Retrieve a Databus Group as JSONLD."
      operationId: "get-group"
      tags:
        - group
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: |
                  {
                    "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%",
                    "@type": "Group"
                  }
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
                example: "The requested resource could not be found."
    delete:
      summary: "Delete Group"
      description: "Deletes a Databus Group from the Databus. Associated Artifacts and Versions will stay intact but some features such as query generations will break for these entities. 
        **If you intend to delete the whole group, query the associated entities and delete them first.**"
      operationId: "delete-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
      responses:
        "200":
          description: "OK"
        "204":
          description: "No Content"
        "403":
          description: "Forbidden"
          content:
            text/plain:
              schema:
                type: string
                example: "You cannot perform this action in a foreign namespace."
        "409":
          description: "Conflict - There are still versions or artifacts associated with this group."
  /{account}/{group}/{artifact}:
    put:
      summary: "Create / Update Artifact"
      description: "Creates or updates a Databus Artifact."
      operationId: "create-artifact"
      tags:
        - artifact
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account name
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group name
          schema:
            type: string
          required: true
          example: "%GROUP%"
        - name: artifact
          in: path
          description: target artifact name
          schema:
            type: string
          required: true
          example: "%ARTIFACT%"
      requestBody:
        description: "Artifact data as JSONLD."
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: |
                {
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                  "@graph": {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT%",
                    "@type": "Artifact",
                    "title": "%ARTIFACT% Data",
                    "description": "%ARTIFACT% description."
                  }
                }
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": []
                  }'
        "400":
          description: "Error: Bad Request"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": [
                      {
                        "resource": null,
                        "msg": "No graph %DATABUS_RESOURCE_BASE_URL%/%USERNAME%/%GROUP%/%ARTIFACT% found in the input.",
                        "payload": null,
                        "level": "error"
                      }
                    ]
                  }'
        "403":
          description: "Error: Forbidden"
          content:
            text/plain:
              schema:
                type: string
                example: "You cannot perform this action in a foreign namespace."
    get:
      summary: "Get Artifact"
      description: "Retrieve a Databus Artifact as JSONLD."
      operationId: "get-artifact"
      tags:
        - artifact
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "%ARTIFACT%"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: |
                  {
                    "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                    "@graph": [
                      {
                        "@id": "https://dev.databus.dbpedia.org/dnkg/raw-exports/dnb",
                        "@type": "Artifact"
                      },
                      {
                        "@id": "https://dev.databus.dbpedia.org/janfo/general/first",
